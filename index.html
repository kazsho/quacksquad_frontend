<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Page</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <a href="/">Home</a>
        <a href="signIn.html">Sign in</a>
    </header>
    <div class="container">
        <h1>Find a Tool</h1>
        <form id="toolForm" class="search-form">
            <input type="text" id="toolName" name="toolName" placeholder="What are you looking for?" class="search-input">
            <button type="submit">Search</button>
        </form>
        <section id="toolSection">
            <div id="toolList" class="tool-list">
                <!-- Tools will be displayed here -->
            </div>
        </section>
    </div>
    <script src="js/tool_page.js"></script>
</body>

</html>
