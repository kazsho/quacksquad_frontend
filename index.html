<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Page</title>
    <link rel="stylesheet" href="../css/tool_page.css">
</head>
<body>
    <header>
        <a href="/">Home</a>
        <a href="signIn.html">Sign in</a>
    </header>
    <div class="container">
        <h1>Find a Tool</h1>
        <form id="toolForm">
            <input type="text" id="toolName" name="toolName" placeholder="Enter tool name">
            <button type="submit">Search</button>
        </form>
        <section id="toolSection">
            <div id="toolList" class="tool-list">
                <!-- Tools will be displayed here -->
            </div>
        </section>
    </div>
    <script src="../js/tool_page.js"></script>
</body>
</html>
