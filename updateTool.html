<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Tool</title>
    <link rel="stylesheet" href="css/updateTool.css">
</head>
<body>
    <header class="header">
        <nav class="primary-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <!-- <li><a href="#" class="active">Reservation</a></li> -->
            <li><a href="signIn.html">Staff Login</a></li>
          </ul>
        </nav>
      </header>
    <div class="container">
        <h1>Update Tool</h1>
        <form id="updateForm" class="update-form">
            <div class="form-group">
                <label for="toolName">Tool Name</label>
                <input type="text" id="toolName" name="toolName" required>
            </div>
            <div class="form-group">
                <label for="toolDescription">Tool Description</label>
                <input type="text" id="toolDescription" name="toolDescription" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="location" required>
                    <!-- Options will be populated dynamically with JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="borrowingPrice">Borrowing Price per Day</label>
                <input type="number" id="borrowingPrice" name="borrowingPrice" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="Available">Available</option>
                    <option value="Not Available">Not Available</option>
                </select>
            </div>
            <button type="submit" class="update-button">Update</button>
        </form>
    </div>
    <script src="js/updateTool.js"></script>
</body>
</html>
